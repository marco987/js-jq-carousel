<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Carousel</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>

    <section>
      <div class="prev">
        <img src="img/prev.png" alt="prev">
      </div>
      <div class="img">
        <img class="first immagine active" src="img/uno.png" alt="immagine">
        <img class="immagine" src="img/due.png" alt="immagine">
        <img class="immagine" src="img/tre.png" alt="immagine">
        <img class="last immagine" src="img/quattro.png" alt="immagine">
        <div class="pallini">
          <span class="first pallino active-pallini"></span>
          <span class="pallino"></span>
          <span class="pallino"></span>
          <span class="last pallino"></span>
        </div>
      </div>
      <div class="next">
        <img src="img/next.png" alt="next">
      </div>

    </section>



  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <!-- JavaScript -->
  <script type="text/javascript" src="script.js"></script>

  </body>

</html>
